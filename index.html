<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Note app</title>
</head>

<body>
  <div id="notes">
    <h2>Notes App</h2>
    <div class="inputs">
      <input type="text" id="title" placeholder="Enter Note Title">
      <input type="text" name="" id="body" placeholder="Enter Note Body">
      <select id="colors">
        <option>Select Color</option>
        <option value="#F4C2C2">Baby Pink</option>
        <option value=" #FFFF99	">Canary</option>
        <option value="#ACE5EE">Blizzard Blue</option>
        <option value="#D891EF">Bright Lilac</option>
      </select>
      <button type="button" class="add">Add Note</button>
    </div>
    <div class="notesDiv">
      <div class="notes">
        <div class="text">
          <b>Learn React</b>
          <p>Take a LinkedIn React Course</p>
        </div>
        <button class="add">Edit Note</button>
        <button class="delete">Delete Note</button>
      </div>
    </div>

  </div>
</body>

</html>
